<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Template</title>
    <!--js-->
    <script src="js/lib/require.v1.0.8.js" data-main="js/template.js"></script>
    <!--style-->
    <link href="css/lib/c3.css" rel="stylesheet">
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css" rel="stylesheet">
    <link href="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.3/leaflet.fullscreen.css" rel="stylesheet">
    <link href="css/lib/chosen/chosen.min.css" rel="stylesheet">
    <link href="css/lib/bootstrap-combobox.css" rel="stylesheet">
    <link href="css/lib/tree/jquery.bonsai.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="charts_container" class="row">
        <div class="col-md-10">
          <h3>Charts</h3>
          <h5>Pie Chart:</h5>
          <div id="pie_chart_m"></div>
          <h5>Line Chart:</h5>
          <div id="line_chart"></div>
          <h5>Bar Chart:</h5>
          <div id="bar_chart"></div>
          <h5>Scatter Plot:</h5>
          <div id="scatter_plot_chart"></div>
          <h5>Radar Chart:</h5>
          <div id="radar_chart"></div>
          <h5>Map:</h5>
          <div id="map" class="map-graph"></div>
        </div>
      </div>
      <div id="sliders" class="row">
        <div class="col-md-10">
          <h3>Sliders</h3>
          <h5>single selection</h5>
          <div id="slider_ui"></div>
          <h5>range selection</h5>
          <div id="slider_range"></div>
        </div>
      </div>
      <div id="nav_tree_row" class="row">
        <div class="col-md-10">
          <h3>Navigation tree for regions</h3>
          <div id="location_selector">
            <h5>Select Locations</h5>
            <div id="the_tree"></div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-10">
          <h3>Dropdown filters for search</h3>
          <div id="dropdown_sample">
            <select name="inline" class="combobox form-control">
              <option value="" selected="selected">Select a State</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <h5>Example</h5>
        </div>
      </div>
      <div class="row no-margin">
        <div id="dropdown_session">
          <div id="search_bar_top"></div>
          <div id="search_bar_content">
            <div id="filter_container">
              <div id="country_filter" class="filter-group">
                <label>Location</label>
                <select name="inline" class="combobox form-control">
                  <option value="" selected="selected">Any location</option>
                </select>
              </div>
              <div id="format_filter" class="filter-group">
                <label>Format</label>
                <select name="inline" class="combobox form-control">
                  <option value="" selected="selected">Any format</option>
                  <option value="XSL">XSL</option>
                  <option value="CSV">CSV</option>
                  <option value="TXT">TXT</option>
                  <option value="PDF">PDF</option>
                </select>
              </div>
              <div id="topic_filter" class="filter-group">
                <label>Topic</label>
                <select name="inline" class="combobox form-control">
                  <option value="" selected="selected">Any topic</option>
                  <option value="Health">Health</option>
                  <option value="Logistics">Logistics</option>
                  <option value="Food">Food</option>
                  <option value="Nutrition">Nutrition</option>
                </select>
              </div>
              <div id="license_filter" class="filter-group">
                <label>License</label>
                <select name="inline" class="combobox form-control">
                  <option value="" selected="selected">Any license</option>
                  <option value="License 1">License 1</option>
                  <option value="License 2">License 2</option>
                  <option value="License 3">License 3</option>
                  <option value="License 4">License 4</option>
                </select>
              </div>
              <div id="organization_filter" class="filter-group">
                <label>Organization</label>
                <select name="inline" class="combobox form-control">
                  <option value="" selected="selected">Any organization</option>
                  <option value="Organization 1">Organization 1</option>
                  <option value="Organization 2">Organization 2</option>
                  <option value="Organization 3">Organization 3</option>
                  <option value="Organization 4">Organization 4</option>
                </select>
              </div>
              <div id="language_filter" class="filter-group">
                <label>Language</label>
                <select name="inline" class="combobox form-control">
                  <option value="" selected="selected">Any language</option>
                  <option value="Language 1">Language 1</option>
                  <option value="Language 2">Language 2</option>
                  <option value="Language 3">Language 3</option>
                  <option value="Language 4">Language 4</option>
                </select>
              </div>
            </div>
            <div id="date_container">
              <label>Date Range</label>
              <input placeholder="Start date" type="text">
              <input placeholder="End date" type="text">
            </div>
          </div>
          <div id="search_bar_bottom">
            <div id="search_filter_btn">Filter<span>+</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
